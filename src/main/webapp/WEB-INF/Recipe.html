<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <title>Recipe Form</title>
</head>
<body>

  <div class="container p-5 justify-content-center">
    <div class="row p-3 bg-primary">
      <div class="col">
        <div class="row">
          <div class="card me-3" style="height: 9em; width: 16em; background-size: cover; background-position: center; background-repeat: no-repeat;">
            <!-- No need to display the <img> element -->
          </div>
          <div class="col">
            <div class="row">
              <form>
                <div class="form-group" id="FormDishName">
                  <label for="dishName">Dish Name</label>
                  <input type="text" class="form-control" id="dishName" placeholder="Enter dish name" style="width: 16em;">
                </div>
              </form>
              <form class="mb-3" id="formFile">
                <label for="dishImage">Input Dish Image</label>
                <input type="file" class="form-control" id="dishImage">
              </form>
            </div>
            <div class="row">
              <form>
                <div class="form-group" id="FormIngredient">
                  <label for="ingredients">Ingredients</label>
                  <textarea class="form-control" id="ingredients" placeholder="Enter ingredients" style="height: 11em;"></textarea>
                </div>
              </form>
            </div>
          </div>
          <form class="me-3">
            <div class="form-group" id="FormStep">
              <label for="steps">How To Do</label>
              <textarea class="form-control" id="steps" placeholder="Step Here" style="height: 12em;"></textarea>
            </div>
          </form>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-light mt-3">Add</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
